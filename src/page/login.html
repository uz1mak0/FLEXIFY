<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>FLEXIFY - Login</title>

    <style>
        .frosted-glass {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .login-input:focus {
            --tw-ring-color: #60a5fa;
        }

        .shimmer {
          background: linear-gradient(
            90deg, 
            rgba(255, 255, 255, 0) 0%, 
            rgba(255, 255, 255, 0.1) 50%, 
            rgba(255, 255, 255, 0) 100%
          );
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="dark">

    <section class="showcase relative min-h-screen flex justify-center items-center bg-gray-100 dark:bg-gray-900">

        <video src="/star.mp4" muted loop autoplay class="fixed top-0 left-0 w-full h-full object-cover"></video>

        <div class="w-full max-w-sm bg-white/10 dark:bg-gray-900/40 frosted-glass border border-white/20 dark:border-gray-700/50 round-xl shadow-2xl p-6 md:p-8 text-white">

            <div class="text-center mb-8">
                <h1 class="text-5xl font-extrabold tracking-widest text-white mb-2" style="font-family: 'Bitcount Prop Single Ink', sans-serif;">
                    FLEXIFY
                </h1>

            </div>

            <form action="/home" method="POST" id="login-form" class="space-y-4">

                <div>
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required
                    class="login-input appearance-none relative block w-full px-4 py-3 border border-white/30 dark:border-gray-600 rounded-lg bg-black/30 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                    placeholder="Email Address">
                    <p id="email-error" class="text-red-400 text-sm mt-1 hidden">Please enter a valid email address</p>
                </div>

                <div class="relative">
                    <label for="password" class="sr-only">password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="login-input appearance-none relative block w-full px-4 py-3 pr-12 border border-white/30 dark:border-gray-600 rounded-lg bg-black/30 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                    placeholder="Password">
                    <!-- <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-200 transition duration-150 focus:outline-none">
                        üëÅÔ∏è
                    </button> -->
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="/forgetpassword" class="font-medium text-blue-400 hover:text-blue-300 transition duration-150">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center p-3 px-4 border border-transparent text-lg font-bold rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Sign In
                    </button>
                </div>
                <div class="mt-6">
                  <div class="relative flex items-center justify-center mb-6">
                  <div class="flex-grow border-t border-white/10"></div>
                  <span class="flex-shrink mx-4 text-gray-400 text-xs uppercase tracking-widest">Or continue with</span>
                  <div class="flex-grow border-t border-white/10"></div>
                  </div>

                    <a href="/auth/google" 
                        class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-white/20 rounded-lg bg-white/5 hover:bg-white/10 transition duration-200 text-white font-medium">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google Logo">
                        <span>Sign in with Google</span>
                    </a>
                </div> 
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-300">
                    Don't have an account?
                    <a href="/register" class="font-medium text-blue-400 hover:text-blue-300 transition duration-150">
                        Sign up here!
                    </a>
                </p>
            </div>
        </div>
    </section>

    <script>
      const loginForm = document.querySelector('form');
      const passwordInput = document.getElementById('password');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('email-error');
      const submitBtn = loginForm.querySelector('button[type="submit"]');

      // Email validation regex pattern
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      function validateEmail(email) {
        return emailRegex.test(email);
      }

      // Real-time email validation
      emailInput.addEventListener('blur', function() {
        const email = this.value.trim();
        if (email && !validateEmail(email)) {
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-500', 'focus:ring-red-400');
          emailInput.classList.remove('border-white/30', 'focus:ring-blue-400');
        } else {
          emailError.classList.add('hidden');
          emailInput.classList.remove('border-red-500', 'focus:ring-red-400');
          emailInput.classList.add('border-white/30', 'focus:ring-blue-400');
        }
      });

      emailInput.addEventListener('input', function() {
        const email = this.value.trim();
        if (email && validateEmail(email)) {
          emailError.classList.add('hidden');
          emailInput.classList.remove('border-red-500', 'focus:ring-red-400');
          emailInput.classList.add('border-white/30', 'focus:ring-blue-400');
        }
      });

      // Password show/hide toggle
      // if (togglePasswordButton && passwordInput) {
      //   togglePasswordButton.addEventListener('click', (e) => {
      //     e.preventDefault();
      //     const isPassword = passwordInput.type === 'password';
      //     passwordInput.type = isPassword ? 'text' : 'password';
      //     togglePasswordButton.textContent = isPassword ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
      //   });
      // }

      function showLoader() {
        
        const formContainer = document.querySelector('.frosted-glass');
        formContainer.classList.add('shimmer');
  
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span class="ml-2">Signing in...</span>`;

      }

      function hideLoader() {

        const formContainer = document.querySelector('.frost-glass');
        formContainer.classList.remove('shimmer');

        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign In';

      }

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate email before submission
        const email = emailInput.value.trim();
        if (!validateEmail(email)) {
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-500', 'focus:ring-red-400');
          emailInput.classList.remove('border-white/30', 'focus:ring-blue-400');
          return;
        }

        showLoader();

        fetch('/home', {
          method: 'POST',
          body: new FormData(loginForm)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success && data.redirect) {
            setTimeout(() => {
              window.location.href = data.redirect;
            }, 1000);
          }else {
            alert('Login failed. Please try again.');
            hideLoader();
          }
        })
        .catch(error => {
          console.error('Network Error: ', error);
          hideLoader();
        });
      });
    </script>
</body>
</html>
