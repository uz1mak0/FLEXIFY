<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>FLEXIFY - Forgot Password</title>

    <style>
        .frosted-glass {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .login-input:focus {
            --tw-ring-color: #60a5fa;
        }
    </style>
</head>
<body class="dark">

    <section class="showcase relative min-h-screen flex justify-center items-center bg-gray-100 dark:bg-gray-900">

        <video src="/star.mp4" muted loop autoplay class="fixed top-0 left-0 w-full h-full object-cover"></video>

        <div class="w-full max-w-sm bg-white/10 dark:bg-gray-900/40 frosted-glass border border-white/20 dark:border-gray-700/50 round-xl shadow-2xl p-6 md:p-8 text-white">

            <div class="text-center mb-8">
                <h1 class="text-5xl font-extrabold tracking-widest text-white mb-2" style="font-family: 'Bitcount Prop Single Ink', sans-serif;">
                    FLEXIFY
                </h1>
                <p class="text-gray-300 text-sm">Reset Your Password</p>
            </div>

            <form id="forget-password-form" class="space-y-4">

                <div class="mb-6">
                    <p class="text-gray-300 text-sm">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <div>
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required
                    class="login-input appearance-none relative block w-full px-4 py-3 border border-white/30 dark:border-gray-600 rounded-lg bg-black/30 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                    placeholder="Email Address">
                    <p id="email-error" class="text-red-400 text-sm mt-1 hidden">Please enter a valid email address</p>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center p-3 px-4 border border-transparent text-lg font-bold rounded-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-300">
                    Remember your password?
                    <a href="/login" class="font-medium text-blue-400 hover:text-blue-300 transition duration-150">
                        Back to Login
                    </a>
                </p>
            </div>
        </div>
    </section>

    <div id="loader-overlay" class="fixed inset-0 z-50 bg-gray-900/90 hidden flex justify-center items-center backdrop-blur-sm transition-opacity duration-300 opacity-0">
      <div class="loader-content flex flex-col items-center">
        <div class="w-16 h-16 rounded-full bg-blue-500 animate-ping absolute"></div>
        <div class="w-16 h-16 rounded-full bg-blue-600 opacity-75"></div>

        <p class="mt-8 text-xl font-semibold text-white tracking-wider">FLEXIFY</p>
      </div>
    </div>

    <div id="success-overlay" class="fixed inset-0 z-50 bg-gray-900/90 hidden flex justify-center items-center backdrop-blur-sm transition-opacity duration-300 opacity-0">
      <div class="success-content flex flex-col items-center text-center">
        <div class="w-20 h-20 rounded-full bg-green-500 flex items-center justify-center mb-4">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>

        <p class="text-xl font-semibold text-white tracking-wider mb-2">Success!</p>
        <p class="text-gray-300 text-sm">Check your email for the password reset link.</p>
      </div>
    </div>

    <script>
      const forgetPasswordForm = document.getElementById('forget-password-form');
      const loaderOverlay = document.getElementById('loader-overlay');
      const successOverlay = document.getElementById('success-overlay');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('email-error');

      // Email validation regex pattern
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      function validateEmail(email) {
        return emailRegex.test(email);
      }

      // Real-time email validation
      emailInput.addEventListener('blur', function() {
        const email = this.value.trim();
        if (email && !validateEmail(email)) {
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-500', 'focus:ring-red-400');
          emailInput.classList.remove('border-white/30', 'focus:ring-blue-400');
        } else {
          emailError.classList.add('hidden');
          emailInput.classList.remove('border-red-500', 'focus:ring-red-400');
          emailInput.classList.add('border-white/30', 'focus:ring-blue-400');
        }
      });

      emailInput.addEventListener('input', function() {
        const email = this.value.trim();
        if (email && validateEmail(email)) {
          emailError.classList.add('hidden');
          emailInput.classList.remove('border-red-500', 'focus:ring-red-400');
          emailInput.classList.add('border-white/30', 'focus:ring-blue-400');
        }
      });

      function showLoader() {
        loaderOverlay.classList.remove('hidden');

        setTimeout(() => {
          loaderOverlay.classList.add('opacity-100');
        }, 10);
      }

      function hideLoader() {
        loaderOverlay.classList.remove('opacity-100');

        setTimeout(() => {
          loaderOverlay.classList.add('hidden');
        }, 300);
      }

      function showSuccess() {
        successOverlay.classList.remove('hidden');

        setTimeout(() => {
          successOverlay.classList.add('opacity-100');
        }, 10);

        setTimeout(() => {
          successOverlay.classList.remove('opacity-100');

          setTimeout(() => {
            successOverlay.classList.add('hidden');
            window.location.href = '/login';
          }, 300);
        }, 3000);
      }

      forgetPasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate email before submission
        const email = emailInput.value.trim();
        if (!validateEmail(email)) {
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-500', 'focus:ring-red-400');
          emailInput.classList.remove('border-white/30', 'focus:ring-blue-400');
          return;
        }

        showLoader();

        fetch('/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
          hideLoader();
          if (data.success) {
            showSuccess();
          } else {
            alert(data.message || 'Failed to send reset link. Please try again.');
          }
        })
        .catch(error => {
          console.error('Network Error: ', error);
          hideLoader();
          alert('An error occurred. Please try again later.');
        });
      });
    </script>
</body>
</html>
